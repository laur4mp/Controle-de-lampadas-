<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tela-login">
    <h2 class="titulo">Seja bem-vindo(a)!</h2>
    <div class="subtitulo">Realize o login para configurar a iluminação da residência</div>

    <div class="container">
        <form action="">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control input"><br>
        <label for="send:\Projeto Integrador\Projeto Integrador\login\login.jha">Senha</label>
        <input type="password" id="senha" class="form-control input">
        <input type="button" value="Entrar" class="btn btn-primary botao" id="btnEntrar">
         </form>
        <div class="link">
            <a href="#" class="link-canva" data-bs-toggle="modal" data-bs-target="#modalRecuperarSenha">Esqueci a senha</a>
        </div>
    </div>
  </div>


  <!-- Recuperar Senha -->
  <div class="modal fade" id="modalRecuperarSenha" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Recuperar Senha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">

          <div id="passo1-email">
            <p>Digite seu email:</p>
            <input type="email" class="form-control mb-3" id="emailRecuperacao" placeholder="seu@email.com">
            <button class="btn btn-primary w-100" onclick="enviarCodigo()">Enviar Código</button>
          </div>

          <div id="passo2-codigo" style="display: none;">
            <p>Digite o código recebido:</p>
            <input type="text" class="form-control mb-3" id="codigoRecuperacao" placeholder="000000" maxlength="6">
            <button class="btn btn-primary w-100" onclick="validarCod()">Validar Código</button>
          </div>

          <div id="passo3-senha" style="display: none;">
            <p>Digite sua nova senha:</p>
            <input type="password" class="form-control mb-2" id="novaSenha1" placeholder="Nova senha">
            <input type="password" class="form-control mb-3" id="novaSenha2" placeholder="Confirme a senha">
            <button class="btn btn-primary w-100" onclick="alterarSenha()">Alterar Senha</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</html>
